<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-3">
    <input type="text" class="mr-2" id="n" placeholder="Nhập Số" aria-label="Username"
      aria-describedby="basic-addon1" />
    <button id="btnThemSo" type="button" class="btn btn-success">
      Thêm Số
    </button>
    <div class="alert alert-warning mt-3" id="mang"></div>
    <hr />
    <h3>Tổng số dương</h3>
    <button id="btnTinhTong" type="button" class="btn btn-success">
      Tính Tổng
    </button>
    <div class="alert alert-warning mt-3" id="tongSoNguyen"></div>
    <hr />
    <h3>Đếm có bao nhiêu số dương trong mảng</h3>
    <button id="btnDem" type="button" class="btn btn-success">Đếm</button>
    <div class="alert alert-warning mt-3" id="demSoDuong"></div>
    <hr />
    <h3>Tìm số nhỏ nhất trong mảng</h3>
    <button id="btnTimMin" type="button" class="btn btn-success">Tìm</button>
    <div class="alert alert-warning mt-3" id="min"></div>
    <hr />
    <h3>Tìm số dương nhỏ nhất trong mảng</h3>
    <button id="btnTimDuongMin" type="button" class="btn btn-success">
      Tìm
    </button>
    <div class="alert alert-warning mt-3" id="minDuong"></div>
    <hr />
    <h3>Tìm số chẵn cuối cùng trong mảng</h3>
    <button id="btnTimLastEvenNumber" type="button" class="btn btn-success">
      Tìm
    </button>
    <div class="alert alert-warning mt-3" id="soChanCuoi"></div>
    <hr />
    <h3>Đổi chỗ phần tử mảng</h3>
    <input type="text" class="mr-2" id="n1" placeholder="Nhập số vị trí 1" aria-label="Username"
      aria-describedby="basic-addon1" />
    <input type="text" class="mr-2" id="n2" placeholder="Nhập số vị trí 2" aria-label="Username"
      aria-describedby="basic-addon1" />
    <button id="btnChangePosition" type="button" class="btn btn-success">
      Đổi chỗ
    </button>
    <div class="alert alert-warning mt-3" id="doiChoResult"></div>
    <hr />
    <h3>Sắp mảng tăng dần</h3>
    <button id="btnTangDan" type="button" class="btn btn-success">
      Sắp xếp tăng dần
    </button>
    <div class="alert alert-warning mt-3" id="tangDan"></div>
    <hr />
    <h3>Tìm số nguyên tố đầu tiên trong mảng</h3>
    <button id="btnTimSoNguyenTo" type="button" class="btn btn-success">
      Tìm số nguyên tố
    </button>
    <div class="alert alert-warning mt-3" id="soNguyenTo"></div>
    <hr>
    <h3>Đếm số nguyên</h3>
    <input type="text" class="mr-2" id="n4" placeholder="Nhập Số" aria-label="Username"
      aria-describedby="basic-addon1" />
    <button id="btnThemSoNguyen" type="button" class="btn btn-success">
      Thêm số nguyên
    </button>
    <div class="alert alert-warning mt-3" id="mangSoNguyen"></div>
    <button id="btnDemSoNguyen" type="button" class="btn btn-success">
      Đếm số nguyên
    </button>
    <div class="alert alert-warning mt-3" id="demSoNguyen"></div>
    <hr>
  <h3>Đếm số lượng số âm và số dương. So sánh</h3>
  <button id="btnDemSoDuongAm" type="button" class="btn btn-success">
    So sánh
  </button>
  <div class="alert alert-warning mt-3" id="ketQuaAmDuong"></div>
  </div>
  

  <script src="index.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
